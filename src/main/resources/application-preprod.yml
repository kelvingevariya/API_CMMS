spring:
  datasource:
    # url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:postgresql://${DB_URL}
    username: ${DB_USER}
    password: ${DB_PWD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      data-locations: classpath:data-preprod.sql
api:
  host: ${API_HOST}
frontend:
  url: ${FRONT_URL}
